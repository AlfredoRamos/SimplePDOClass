language: php

addons:
  mariadb: 10.2

matrix:
  include:
    - php: 5.6
      env: DB=mariadb
    - php: 7.0
      env: DB=mariadb
    - php: 7.1
      env: DB=mariadb
    - php: 7.2
      env: DB=mariadb
    - php: nightly
      env: DB=mariadb
  allow_failures:
    - php: nightly
  fast_finish: true

branches:
  only:
    - master
    - /^\d+\.\d+\.(?:\d+|x)/

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --prefer-dist --no-interaction

before_script:
  - mysql -u root < travis/schema_test_db.sql
  - mysql -u root < travis/data_test_db.sql

script:
  - vendor/bin/phpunit

after_script:
  - vendor/bin/codacycoverage phpunit
