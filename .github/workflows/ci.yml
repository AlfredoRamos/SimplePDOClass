name: GitHub Actions CI

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  mariadb-tests:
    name: MariaDB ${{ matrix.mariadb-version }}, PHP ${{ matrix.php-version }} tests
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:${{ matrix.mariadb-version }}
        credentials:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    strategy:
      matrix:
        php-version: [7.2, 7.3, 7.4, 8.0]
        mariadb-version: [10.5]
    steps:
      - name: Checkout sources
        uses: actions/checkout@master
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: sodium, pdo, pdo_mysql
          tools: composer:v2
          coverage: none
      - name: Setup Composer
        id: setup-composer
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
          composer update --no-install --prefer-dist
      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.setup-composer.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install dependencies
        run: composer update --prefer-dist
      - name: Setup database
        run: |
          mysql -h 127.0.0.1 -u root < travis/data/test_db_mysql.sql
          mysql -h 127.0.0.1 -u root < travis/data/fix_permissions.sql
      - name: Test PHP
        run: vendor/bin/phpunit --testsuite "MySQL"
